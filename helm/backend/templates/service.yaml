apiVersion: v1
kind: Service
metadata:
  name: { { include "shopping-list-backend.fullname" . } }
  labels: { { - include "shopping-list-backend.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { - include "shopping-list-backend.selectorLabels" . | nindent 4 } }
